
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myBookingEngineLabel" translate="witadminApp.bookingEngine.home.createOrEditLabel">Create or edit a BookingEngine</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="bookingEngine.id" readonly>
        </div>

        <div class="form-group">
            <label translate="witadminApp.bookingEngine.ticker" for="field_ticker">Ticker</label>
            <input type="text" class="form-control" name="ticker" id="field_ticker"
                    ng-model="bookingEngine.ticker"
                    required ng-maxlength="31" ng-pattern="/^[a-zA-Z0-9]*$/">

            <div ng-show="editForm.ticker.$invalid">
                <p class="help-block"
                    ng-show="editForm.ticker.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.ticker.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="31">
                    This field cannot be longer than 31 characters.
                </p>
                <p class="help-block"
                    ng-show="editForm.ticker.$error.pattern" translate="entity.validation.pattern" translate-value-pattern="^[a-zA-Z0-9]*$">
                    This field should follow pattern "^[a-zA-Z0-9]*$".
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="witadminApp.bookingEngine.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="bookingEngine.name"
                    required ng-maxlength="255">

            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.name.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="255">
                    This field cannot be longer than 255 characters.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
