
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myAuthorizedEstablishmentUserLabel" translate="witadminApp.authorizedEstablishmentUser.home.createOrEditLabel">Create or edit a AuthorizedEstablishmentUser</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="authorizedEstablishmentUser.id" readonly>
        </div>


        <div class="form-group">
            <label translate="witadminApp.authorizedEstablishmentUser.user" for="field_user">user</label>
            <select class="form-control" id="field_user" name="user" ng-model="authorizedEstablishmentUser.user.id" ng-options="user.id as user.login for user in users">
            </select>
        </div>
        <div class="form-group">
            <label translate="witadminApp.authorizedEstablishmentUser.userGroup" for="field_userGroup">userGroup</label>
            <select class="form-control" id="field_userGroup" name="userGroup" ng-model="authorizedEstablishmentUser.userGroup.id" ng-options="userGroup.id as userGroup.name for userGroup in usergroups">
            </select>
        </div>
        <div class="form-group">
            <label translate="witadminApp.authorizedEstablishmentUser.authority" for="field_authority">authority</label>
            <select class="form-control" id="field_authority" name="authority" ng-model="authorizedEstablishmentUser.authority.id" ng-options="authority.id as authority.name for authority in authoritys">
            </select>
        </div>
        <div class="form-group">
            <label translate="witadminApp.authorizedEstablishmentUser.bookingEngine" for="field_bookingEngine">bookingEngine</label>
            <select class="form-control" id="field_bookingEngine" name="bookingEngine" ng-model="authorizedEstablishmentUser.bookingEngine.id" ng-options="bookingEngine.id as bookingEngine.ticker for bookingEngine in bookingengines">
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
